services:
  db:
    container_name: postgres
    image: postgres:14.1
    environment:
      POSTGRES_USER: sunnycodes
      POSTGRES_PASSWORD: "Sunny@2004"
      PGDATA: /data/postgres/data
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db:
